<html lang="sp-CL">

<head>
    <title>Mapa de Cobertura</title>
    <meta charset="UTF-8">
    <!--[if lte IE 8]><link rel="stylesheet" href="js/leaflet.ie.css" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="site.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="js/leaflet.css"/>
    <script src="js/leaflet.js"></script>
    <script src="js/L.KML.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="spinner"></div>
    <div id="container">
    <div id="search">
        <i class="ico-location" id="my_location"></i>
        <hr>
        <span onClick="addr_search();">
            <i class="ico-search"></i>
        </span>
        <input type="text" name="addr" value="" id="addr" size="10" placeholder="Ejemplo: Calle 1234, Comuna"/>
        <div id="results">
        </div>
    </div>
    <div id="searchRegion">
        <hr>
        <span onClick="showRegiones();">
            <i class="ico-searchRegiones"></i>
        </span>
        <input type="text" name="region" value="" id="region" size="10" placeholder="RegiÃ³n Metropolitana de Santiago"/>
        <div id="regiones">
        </div>
    </div>
    </div>
    <div class="filters-box">
        <input type="checkbox" class="signal3g" id="2G" onChange="addr_filter(this);" value="2G"><label for="2G"></label>
        <label for="2G">2G</label>
        <input type="checkbox" class="signal4g" id="3G" onChange="addr_filter(this);" value="3G"><label for="3G"></label>
        <label for="3G">3G</label>
        <input type="checkbox" class="signal4g2600" id="4G" onChange="addr_filter(this);" value="4G"><label for="4G"></label>
        <label for="4G">4G</label>
    </div>
    <script src="js/map.js"></script>
</body>

</html>
